
<template name="les">
  <div class="les-moment">
    <div id="date-blue"><span id="number">{{date}}</span><br><span id="month"></span></div>
      <div class="box1">
        {{starttime}}| {{level}}
      </div>
     <div class="box2"><button id="inschrijf-popup" class="black-btn">Inschrijven</button><br>
        <span>{{aantalDeelnemers}}/{{capaciteit}}</span>
    </div>
      </div>
      {{#if currentUser}}
      <span class="delete">Remove</span>

      <table class="table">
      <thead>
        <tr>
          <th>Naam</th>
          <th>Email</th>
          <th>Leeftijd</th>
        </tr>
      </thead>
      <tbody>
        {{#each aanmeldingen}}
          {{> aanmelding}}
        {{/each}}
      </tbody>
      </table>
   {{/if}}

  </template>


<template name="aanmelding">
      <tr>
        <td>{{naam}}</td>
        <td>{{email}}</td>
        <td>{{leeftijd}}</td>
      </tr>
</template>
