<template name="golfsurfen">
  <!-- div page is over alles -->
  <div class="page kitesurfen">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-center">

        <h1 class="title-page">Golfsurfen.</h1>
        <p class="intro-page" >Wil jij het Golfsurfen een keer proberen of zelfs wekelijks doen? Dit is zeker mogelijk bij Westbeach. Onder begeleiding van een gecertificeerde instructeur leer je alle ins en outs van het surfen.
        </p>
        <p>Wij gebruiken hiervoor speciale softtop boards met flexibele vinnen.</p>

      <h1>Komende lessen.</h1>
          <div class="rooster">
          {{#each lessen}}
            {{>les}}
          {{/each}}

          </div>
      </div>

   
      <img src="/img/Kitesurf_kennismaking_Kitewest_2.png" class="img-full">
     
    </div>

  </div>


  
</template>
