<template name="signin">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">

        <h1 class="title-auth">Log In.</h1>
        <p class="subtitle-auth" >Log in voor instructeurs en leden.</p>

        <form class="customform">
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol {{errorClass 'email'}}">
            <input type="email" name="email" placeholder="Email" />
            <span class="icon-email" title="Your Email"></span>
          </div>

          <div class="input-symbol {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="Wachtwoord" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <button type="submit" class="btn-primary">Log in</button>

           <a href="{{pathFor 'join'}}" class="link-auth-alt">Nog geen account? Registreer nu.</a><br>
           <a href="{{pathFor 'forgotPwd'}}" class="link-auth-alt">Wachtwoord vergeten</a>
        </form>

        <img src="/img/Logo_Westbeach_naam_beeldmerk_explore3.jpeg" class="logo-large">
      </div>

     
    </div>
  </div>
</template>
<template name="myLogin">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        {{#if atDisabled}}
          Please wait...
         {{/if}}
        {{> atForm state="signUp" }}

      </div>

    </div>
  </div>
</template>
