<template name="rooster">
  <!-- div page is over alles -->
  <div class="page rooster">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-center">

        <h1 class="title-page">Rooster.</h1>
        <p class="intro-page" >Voeg hier nieuwe lessen aan de planning toe </p>
  
      <h2>Nieuwe les.</h2>
      <form>
        <!-- Sport -->
          <div class="form-line">
            <label class="radio-inline"><input type="radio" name="sport" value="kitesurfen">Kitesurfen</label>
            <label class="radio-inline"><input type="radio" name="sport" value="golfsurfen">Golfsurfen</label>       
            <label class="radio-inline"><input type="radio" name="sport" value="bootcamp">Bootcamp</label>
            <label class="radio-inline"><input type="radio" name="sport" value="yoga">Yoga</label>
          </div>


         <!-- Datum -->
        <div class="form-line ">
                 <div class="input-group datepicker">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input class="set-due-date form-control" readonly style="cursor: default; background-color: #fff" type="text" name="date" />
              </div>



 
        </div>

          <div class="form-line spinner-line">
            <span class="label-spinner">Wekelijks herhalen</span><br>
  
              <input  class="form-control" id='weekherhalen' name="herhalen" type="number" min="1" max="52" value="1">

        </div>
        
        
        <!-- Level  -->
         <div class="form-line">
            <label class="radio-inline"><input type="radio" name="level" value="Beginner">Beginner</label>
            <label class="radio-inline"><input type="radio" name="level" value="Gevorderd">Gevorderd</label>
          </div>
        <!-- Capaciteit van les -->
          <div class="form-line spinner-line">
            <span class="label-spinner" id='capaciteittekst'>Capaciteit</span><br>
            <span class="spinner postionspinner">
              <span class="sub">-</span>
              <input id="numberSpinner" name="capaciteit" type="number"  value="4">
              <span class="add">+</span>
            </span>
          </div>
         <!-- Bijzonderheden -->
          <div class="form-line ">
            <input type="text" class="textbox form-control" name="info" placeholder="Extra informatie" />
            <span class="icon-info" title="Extra informatie"></span>
          </div>

        <div class="form-line">
          <button type="submit" class="submit" value="submit">Voeg toe</button>
        </div>
      </form>

      </div>
    </div>
  </div>


  
</template>
